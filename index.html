<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#6C3FF5" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="description" content="Wobble Dance â€“ A hilarious physics-reactive dancing game for mobile!" />
    <meta property="og:title" content="Wobble Dance" />
    <meta property="og:description" content="Drop objects on your dancer and watch them wobble!" />
    <meta property="og:type" content="game" />

    <title>Wobble Dance ðŸ•º</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #1a0533;
        font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        color: #fff;
        overscroll-behavior: none;
        position: fixed;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
        display: flex;
        flex-direction: column;
      }

      #game-canvas-container {
        position: absolute;
        inset: 0;
        z-index: 0;
      }

      #ui-layer {
        position: absolute;
        inset: 0;
        z-index: 10;
        pointer-events: none;
      }

      #ui-layer > * {
        pointer-events: auto;
      }

      /* Loading screen */
      #loading-screen {
        position: fixed;
        inset: 0;
        background: linear-gradient(160deg, #1a0533 0%, #2d0a5e 50%, #6C3FF5 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        transition: opacity 0.5s ease;
      }

      #loading-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 0.8s infinite alternate;
      }

      .loading-title {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(90deg, #FF6B6B, #FFE66D, #6BCB77, #4D96FF);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 2rem;
        letter-spacing: -1px;
      }

      .loading-bar-container {
        width: 200px;
        height: 8px;
        background: rgba(255,255,255,0.15);
        border-radius: 4px;
        overflow: hidden;
      }

      .loading-bar {
        height: 100%;
        background: linear-gradient(90deg, #FF6B6B, #6C3FF5);
        border-radius: 4px;
        transition: width 0.3s ease;
        width: 0%;
      }

      @keyframes bounce {
        from { transform: translateY(0); }
        to { transform: translateY(-15px); }
      }
    </style>
  </head>
  <body>
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="loading-logo">ðŸ•º</div>
      <div class="loading-title">Wobble Dance</div>
      <div class="loading-bar-container">
        <div class="loading-bar" id="loading-bar"></div>
      </div>
    </div>

    <!-- Main app container -->
    <div id="app">
      <div id="game-canvas-container"></div>
      <div id="ui-layer"></div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
